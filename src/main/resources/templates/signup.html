
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" th:href="@{/css/signupStyle.css}">
	<script th:src="@{/js/signUpScript.js}" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img id="logo" th:src="@{/css/Resume Generator_transparent.png}" >
            <h2 class="heading">Create Your Account</h2>
        </div>
        <div class="form-container" id="form">
            <input class="signup-input" type="text" id="firstName" name="firstName" placeholder=" First Name">*
            <input class="signup-input" type="text" id="lastName" name="lastName" placeholder=" Last Name">*
            <input class="signup-input" type="text" id="email" name="email" placeholder=" Email Address">*
            <input class="signup-input" type="password" id="password" name="password" placeholder=" Password(Must be between 6-16 character)" minlength="6" maxlength="17">*
            <button type="submit" id="register-btn">REGISTER</button></div>
            <p class="cond-para">By clicking on Register you also agree to our Terms of Use and Privacy Policy</p>
           
			</div>
</body>
</html>
