
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="stylesheet" th:href="@{/css/educationStyle.css}">
	<script th:src="@{/js/educationScript.js}" defer></script>
</head>
<body>
    <div class="container">
        <div class="container1">
        <div class="logo-container">
            <img id="logo" th:src="@{/css/Resume Generator_transparent1.png}">
            </div>
        <div class="do-list">
            <div class="check-container"><input class="to-do-checkbox" type="checkbox" id="personalDetails" name="personalDetails" checked><label for="personalDetails">Personal Details</label></div>
            <div class="check-container"><input class="to-do-checkbox" type="checkbox" id="education" name="education"><label for="education">Education</label></div>
            <div class="check-container"><input class="to-do-checkbox" type="checkbox" name="experience"><label for="experience">Personal Experience</label></div>
            <div class="check-container"><input class="to-do-checkbox" type="checkbox" name="skills"><label for="skills">Skills</label></div>
            <div class="check-container"><input class="to-do-checkbox" type="checkbox" name="summary"><label for="summary">Summary</label></div>
            <div class="check-container"><input class="to-do-checkbox" type="checkbox" name="finalize"><label for="finalize">Finalize</label></div>
        </div>
        <div class="bar-container">
            <progress id="file" value="16" max="100" ></progress>
        </div>
        <div class="copyright">
            <p id="copyright-para">Â© 2024 Works Limited. All Rights Reserved</p>
           </div>
    </div>
        <div class="container2">
            <div class="headings">
            <div class="heading">
                <h1 class="heading">Tell us about your education</h1>
            </div>
            <div class="sub-heading">
                <h3 class="sub-heading">Enter your education experience so far, even if you are a current student or did not graduate.</h3>
            </div>
            <h5 class="heading3">* indicates a required field</h5>
        </div>
            <div class="form-container">
            <div class="school">
                <div class="school-name">
                <label for="schoolName">College Name*</label>
                <input type="text" id="schoolName" name="schoolName" placeholder=" e.g. Delhi University"/>
                </div>
                <div class="school-location">
                <label for="schoolLocation">College Location*</label>
                <input type="text" id="schoolLocation" name="schoolLocation" placeholder=" e.g. Delhi,India"/>
                </div>
                </div>
                <div class="degree-container">
                    <div class="degree-select">
                    <label for="degree">Degree*</label>
                    <select id="degree" name="degree" >
                        <option value="">--Select--</option>
                        <option value="High School Diploma">High School Diploma</option>
                        <option value="GED">GED</option>
                        <option value="Association Of Arts">Association Of Arts</option>
                        <option value="Associate Of Science">Associate Of Science</option>
                        <option value="Associate Of Applied Science">Associate Of Applied Science</option>
                        <option value="Bachelor of Arts">Bachelor of Arts</option>
                        <option value="Bachelor of Science">Bachelor of Science</option>
                        <option value="BBA">BBA</option>
                        <option value="Master of Arts">Master of Arts</option>
                        <option value="Master of Science">Master of Science</option>
                        <option value="MBA">MBA</option>
                        <option value="J.D.">J.D.</option>
                        <option value="M.D.">M.D.</option>
                        <option value="Ph.D.">Ph.D.</option>
                        <option value="Enter a different degree">Enter a different degree</option>
                        <option value="No degree">No degree</option>
                      </select>
                      </div>
                      <div id="differentDegree" class="another-degree hide">
                        <label for="other">Enter a different degree</label>
                        <input type="text" id="other" name="other" placeholder=" e.g. Bachelor's"/>
                        </div>
                </div>
                <div class="feild">
                    <div class="feild-name">
                    <label for="cgpa">CGPA*</label>
                    <input type="text" id="cgpa" name="cgpa" placeholder=" e.g. 9.0"/>
                    </div>
                    <div class="grad-date">
                        <label for="gradDate">Graduation Date (Or Expected Graduation Date)</label>
                       <div class="month-year">
                        <div>
                            <select name="gradDate" class="gradDate" id="month">
                                <option value="">Month</option>
                                <option value="01">Jan</option>
                                <option value="02">Feb</option>
                                <option value="03">Mar</option>
                                <option value="04">Apr</option>
                                <option value="05">May</option>
                                <option value="06">Jun</option>
                                <option value="07">Jul</option>
                                <option value="08">Aug</option>
                                <option value="09">Sep</option>
                                <option value="10">Oct</option>
                                <option value="11">Nov</option>
                                <option value="12">Dec</option>
                            </select>
                        </div>
                       <div>
                        <select name="gradDate" class="gradDate" id="year">
                        <option value="">Year</option>
                        <option value="2012">2029</option>
                        <option value="2012">2028</option>
                        <option value="2012">2027</option>
                        <option value="2012">2026</option>
                        <option value="2012">2025</option>
                        <option value="2012">2024</option>
                        <option value="2012">2023</option>
                        <option value="2012">2022</option>
                        <option value="2012">2021</option>
                        <option value="2012">2020</option>
                        <option value="2012">2019</option>
                        <option value="2012">2018</option>
                        <option value="2012">2017</option>
                        <option value="2012">2016</option>
                        <option value="2012">2015</option>
                        <option value="2012">2014</option>
                        <option value="2012">2013</option>
	                    <option value="2012">2012</option>
	                    <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                        <option value="1994">1994</option>
                        <option value="1993">1993</option>
                        <option value="1992">1992</option>
                        <option value="1991">1991</option>
                        <option value="1990">1990</option>
                        </select>
                       </div>
                    </div>
                        </div>
                </div>
                <div class="choice">
                    <button id="choice-btn">Next: Experience</button>
                </div>
                </div>
                </div>
            
</body>
</html>
