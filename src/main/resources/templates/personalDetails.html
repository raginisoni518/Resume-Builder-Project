
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css}" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{https://www.w3schools.com/w3css/4/w3.css}">
	<script th:src="@{/js/personalStyle.js}" defer></script>
    <title>Personal Details</title>
</head>
<body>
    <div class="container">
    <div class="container1">
    <div class="logo-container">
        <img id="logo" th:src="@{/css/Resume Generator_transparent1.png}">
        </div>
    <div class="do-list">
        <div class="check-container"><input class="to-do-checkbox" type="checkbox" id="personalDetails" name="personalDetails"><label for="personalDetails">Personal Details</label></div>
        <div class="check-container"><input class="to-do-checkbox" type="checkbox" name="education"><label for="education">Education</label></div>
        <div class="check-container"><input class="to-do-checkbox" type="checkbox" name="experience"><label for="experience">Personal Experience</label></div>
        <div class="check-container"><input class="to-do-checkbox" type="checkbox" name="skills"><label for="skills">Skills</label></div>
        <div class="check-container"><input class="to-do-checkbox" type="checkbox" name="summary"><label for="summary">Summary</label></div>
        <div class="check-container"><input class="to-do-checkbox" type="checkbox" name="finalize"><label for="finalize">Finalize</label></div>
    </div>
    <div class="bar-container">
        <progress id="file" value="0" max="100" ></progress>
    </div>
    <div class="copyright">
        <p id="copyright-para">© 2024 Works Limited. All Rights Reserved</p>
       </div>
</div>
    <div class="container2">
        <div class="heading">
            <h1 class="heading">What’s the best way for employers to contact you?</h1>
        </div>
        <div class="sub-heading">
            <h3 class="sub-heading">We suggest including an email and phone number.</h3>
        </div>
        <h5 class="heading3">* indicates a required field</h5>
        <div class="form-container">
        <div class="name">
            <div class="first-name">
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="firstName" placeholder=" e.g. Varun"/>
            </div>
            <div class="last-name">
            <label for="lastName">Last name*</label>
            <input type="text" id="lastName" name="lastName" placeholder=" e.g. Mishra"/>
            </div>
            </div>
            <div class="profession">
                <div class="prof">
                <label for="profession">Profession*</label>
                <input type="text" id="profession" name="profession" placeholder=" e.g. Software Engineer"/></div>
            </div>
            <div class="address">
                <div class="city">
                <label for="city">City*</label>
                <input type="text" id="city" name="city" placeholder=" e.g. Delhi"/></div>
                <div class="country">
                <label for="country">Country*</label>
                <input type="text" id="country" name="country" placeholder=" e.g. INDIA"></div>
                <div class="pin-code">
                <label for="pin">Pin code*</label>
                <input type="number" id="pin" name="pin" placeholder=" e.g. 110098"></div>
            </div>
            <div class="contact">
                <div class="phone">
                <label for="phone">Phone*</label>
                <input type="tel" id="phone" name="phone" placeholder=" e.g. +91 77 8898 5656" required></div>
                <div class="email">
                <label for="email">E-mail*</label>
                <input type="text" id="email" name="email" placeholder=" e.g. mishravarun56@gmail.com" required></div>
            </div></div>
            <div class="additional">
            
                <p class="optional-para">Add Additional Information To Your Resume(optional)</p>
                <div class="information">
                <button class="linkedIn">LinkedIn<i class="fa-solid fa-plus"></i></button>
                <button class="website">Website<i class="fa-solid fa-plus"></i></button>
                <button class="dl">Driving Licence<i class="fa-solid fa-plus"></i></button></div>
            
        </div>
    </div>
    </div>
	<div id="errorMessage" style="color:red;"></div>
    <div class="choice">
    <button id="choice-btn">Next: Education</button>
</div>

</body>
</html>
